<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team03</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #time { padding-left: 1400px; }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">3조</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/sort/area/1/0">정렬</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/suggest/charter">추천</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search/rangeSearch">검색</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<main>
    <div class="p-5 mb-4 bg-light jumbotron ">
        <div class="container-fluid py-5">
          <h1 class="text-dark display-5 fw-bold">3조 전/월세 조회</h1>
        </div>
      </div>
    {% if roomList%}
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">지역</th>
            <th scope="col">법정동</th>
            <th scope="col">구분</th>
            <th scope="col">계약 면적</th>
            <th scope="col">층</th>
            <th scope="col">월세</th>
            <th scope="col">보증금(전세)</th>
            <th scope="col">건축년도</th>
          </tr>
        </thead>
        
        
        <tbody>
              {% for list in roomList%}
              <tr>
                {% for contents in list%}
                    <td>{{contents}}</td>
                {% endfor%}
                </tr>
               {% endfor%}
        
            </tbody>
        </table>
            {% else %}
                <p>데이터가 없습니다.</p>
        {% endif %}
        
</main>
</body>
</html>
